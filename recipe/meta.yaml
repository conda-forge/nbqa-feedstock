{% set name = "nbqa" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4104e5c8d4ff01e751e33d435f5557dcaa552657ae892dd9c207bc8cde5f171a

build:
  number: 0
  noarch: python
  entry_points:
    - nbqa=nbqa.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6.0
  run:
    - python >=3.6.1
    - ipython >=7.8.0
    - tomli <2.0.0
    - tokenize-rt >=3.2.0
    # Only required for [py<38] but always include so this can be noarch: python
    - importlib_metadata

test:
  imports:
    - nbqa
  commands:
    - pip check
    - nbqa --help
  requires:
    - pip

about:
  home: https://github.com/nbQA-dev/nbQA
  summary: Run any Python code quality tool on a Jupyter Notebook!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - s-weigand
    - MarcoGorelli
    - girip11
